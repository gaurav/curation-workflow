language: python
python:
  - "2.7"

# command to install dependencies
install:
  - pip install -r requirements.txt
  # Download FaCT++ reasoner native libraries
  - bash ./jphyloref/lib/download_factpp_native_lib.sh

# command to run tests
script:
  - cd phyx2owl; python -m pytest; cd ..
  # Use the FaCT++ reasoner set up during 'install'.
  - export JVM_ARGS="-Djava.library.path=jphyloref/lib/"
  - export JPHYLOREF_ARGS="--reasoner fact++"
  - travis_wait 40 py.test ./tests
